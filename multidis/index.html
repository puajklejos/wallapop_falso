<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
<link rel="stylesheet"  type="text/css" href="css/multi.css">
<link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
$(document).ready(function(){

	$("#mostrar").click(function(){
	    $.ajax(
	    {
	    url: "http://localhost/wallapop_falso/api/users",
	    type: "GET",
	    success: function(result){
	        $("#tabla_insertar").html(result);
	    }});
	});

});

</script>
</head>
<body>

<header></header>

<div class="contenedor">
<div id="mostrar">Mostrar Usuarios</div>
<div id="insertar">Insertar Usuario</div>
</div>
<div id="tabla_insertar"></div>


</body>
</html>
